<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Search engine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">

    <form>
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" name="" id="search-item" placeholder="search product" onkeyup="search()">
    </form>

    <div class="product-list" id="product-list">

      <div class="product">
        <img src="./images/tshirt.jpg" alt="tshirt">
        <div class="productDetails">
          <h2>Tshirt For Everyone</h2>
          <h3>₹550</h3>
        </div>
      </div> 

        <div class="product">
          <img src="./images/iphone.jpg" alt="iphone">
          <div class="productDetails">
            <h2>iPhone 14</h2>
            <h3>₹80,000</h3>
          </div>
        </div>
        
        <div class="product">
          <img src="./images/shoes.jpg" alt="shoes">
          <div class="productDetails">
            <h2>Shoes for men</h2>
            <h3>₹5000</h3>
          </div>
        </div>
        

        <div class="product">
          <img src="./images/cards.jpg" alt="cards">
          <div class="productDetails">
            <h2>cards</h2>
            <h3>₹200</h3>
          </div>
        </div>
        

        <div class="product">
          <img src="./images/top.jpg" alt="top for women">
          <div class="productDetails">
            <h2>Top for women</h2>
            <h3>₹2000</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/heels.webp" alt="Heels for women">
          <div class="productDetails">
            <h2>Heels for women</h2>
            <h3>₹3000</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/mac lipstick.jpg" alt="Lipstick">
          <div class="productDetails">
            <h2>Lipstick</h2>
            <h3>₹300</h3>
          </div>
        </div>

        <div class="product">
          <img src="./images/Apple watch.jpg" alt="watch">
          <div class="productDetails">
            <h2>Apple watch</h2>
            <h3>₹30,000</h3>
          </div>
        </div>
         
        <div class="product">
          <img src="./images/Backpack.jpg" alt="bag">
          <div class="productDetails">
            <h2>Puma Bag</h2>
            <h3>₹3000</h3>
          </div>
        </div>
    </div>

  </section>
  <script src="./app.js"></script>
</body>
</html>
