<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculator">
    <form>
      <input type="text" class="screen" id="result">
    </form>
    <div class="buttons">
      <input type="button" class="btn btn-yellow" value="*" onclick="display('*')" />
      <input type="button" class="btn btn-yellow" value="+" onclick="display('+')" />
      <input type="button" class="btn btn-yellow" value="-" onclick="display('-')" />
      <input type="button" class="btn btn-yellow" value="/" onclick="display('/')" />

      <input type="button" class="btn btn-grey" value="9" onclick="display('9')" />
      <input type="button" class="btn btn-grey" value="8" onclick="display('8')" />
      <input type="button" class="btn btn-grey" value="7" onclick="display('7')" />
      <input type="button" class="btn btn-grey" value="6" onclick="display('6')" />
      <input type="button" class="btn btn-grey" value="5" onclick="display('5')" />
      <input type="button" class="btn btn-grey" value="4" onclick="display('4')" />
      <input type="button" class="btn btn-grey" value="3" onclick="display('3')" />
      <input type="button" class="btn btn-grey" value="2" onclick="display('2')" />
      <input type="button" class="btn btn-grey" value="1" onclick="display('1')" />
      <input type="button" class="btn btn-grey" value="0" onclick="display('0')" />
      <input type="button" class="btn btn-grey" value="." onclick="display('.')" />

      <input type="button" class="btn btn-equal" value="=" onclick="calculate()" />

      <input type="button" class="btn btn-clear" value="C" onclick="clearScreen()" />
    </div>


  </section>
  <script type="text/javascript" src="./calscijs.js"></script>
</body>
</html>
</html>
